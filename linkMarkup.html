<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Using Links within a page</title>
</head>
<body>

	<!-- Link to http://google.com -->
	google.com

	<!-- Link the word 'here' to http://hackeryou.com -->
	<p>Click here for more information</p>

	<!-- Link the entire content of the h2 element to http://hackeryou.com/about -->
	<h2>Information about our programs</h2>

	<!-- Link 'Mozilla Developer Network' to https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/HTML5 -->
	<!-- Link 'W3C' to http://www.w3.org/TR/ -->
	<!-- Link 'Tim Berners-Lee' to http://www.w3.org/People/Berners-Lee/ -->
	<!-- Have all three links open in a new tab/window -->
	<p>One of the best sources for information on HTML elements is Mozilla Developer Network or the W3C, an organization founded by Tim Berners-Lee, the creator of the world wide web.</p>


	
</body>
</html>
